paths:
  /api/products:
    get:
      summary: Renderiza algunos datos del usuario actual y el listado de productos
      tags: 
        - Products
      responses:
        "200":
          description: "Operacion exitosa"
          # Poner el contenido
        "400": 
          description: "Error por informacion invalida"
        "500": 
          description: "Error desconocido"
    post:
      summary: Crea un producto a partir de los datos enviados por el body
      tags: 
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createproduct"
      responses: 
        "200":
          description: "Operacion exitosa"
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: "#components/schemas/Product"
        "400":
          description: Invalid Data
        "500": 
          description: Error interno
  /api/products/mockingProducts:
    get: 
      summary: Crea 100 productos inventados
      tags: 
        - Products
      responses: 
        "200": 
          description: Operacion exitosa
        "500":
          description: Error interno
  /api/products/{pid}:
    get:
      summary: Devuelve el producto con el id enviado
      tags: 
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a devolver
          schema:
            $type: string
      responses: 
        "200":
          description: "Operacion exitosa"
          content:
            application/json:
              schema:
                  type: object
                  $ref: "#components/schemas/Product"
        "400":
          description: "Product not found or invalid ID"
    delete:
      summary: Elimina el producto con el ID enviado
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a devolver
          schema:
            $type: string
      responses:
        "200":
          description: Operacion exitosa
          content: 
            application/json:
              schema:
                type: object
                properties:
                  acknowledged: 
                    type: boolean
                    description: Operacion realizada true or false
                  deletedCount:
                    type: number
                    description: Numero de objetos eliminados
        "400":
          description: Error por informacion invalida
        "500": 
          description: Error interno
    put:
      summary: Actualiza la informacion de un producto, no es necesario mandar todos los campos del producto, unicamente los que seran modificados. Ademas el ID no puede ser modificado y el code debe ser unico
      tags: 
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateproduct"
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto a devolver
          schema:
            $type: string
      responses:
        "200":
          description: Operacion exitosa
          content:
            application/json:
              schema: 
                type: object
                properties:
                  acknowledged: 
                    type: boolean
                    description: Operacion realizada true or false
                  modifiedCount:
                    type: number
                    description: Numero de objetos actualizados
        "400":
          description: Error por informacion invalida
        "500":
          description: Error interno

